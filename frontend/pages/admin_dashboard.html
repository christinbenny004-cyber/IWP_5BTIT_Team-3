<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ===========================
       ADMIN DASHBOARD STYLING
       =========================== */
	   
    /* Background with dark overlay */
    .admin-background {
      position: fixed;
      inset: 0;
      background-image: url('https://images.unsplash.com/photo-1526378722484-bd91ca387e72?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -2;
    }
    .admin-background::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.65));
    }

    /* Navbar */
    .navbar {
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.7) !important;
      box-shadow: 0 2px 15px rgba(0,0,0,0.4);
    }
    .navbar-brand {
      font-weight: 600;
      font-size: 1.25rem;
      letter-spacing: 1px;
    }
    .navbar .btn { transition: all 0.3s ease; }
    .navbar .btn:hover { transform: translateY(-2px); }

    /* Hero section */
    .dashboard-hero {
      padding: 4rem 1rem;
      text-align: center;
      color: #fff;
    }
    .hero-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .hero-sub {
      font-size: 1.2rem;
      font-weight: 300;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    .hero-illustration {
      max-width: 700px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      opacity: 0.97;
      margin: 0 auto;
      display: block;
    }

    /* Glass card wrapper */
    .glass-card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      color: #f8f9fa;
      padding: 20px;
    }
    .glass-card h4 {
      color: #fff;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Overview cards */
    #overview .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #overview .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    }
    #overview h5 {
      font-weight: 500;
      opacity: 0.9;
    }
    #overview .display-6 {
      font-weight: 700;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="admin-background"></div>

  <!-- Page Content -->
  <div class="page-content">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-light" href="/pages/admin_dashboard.html">
            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
          </a>
          <a class="btn btn-outline-light" href="/pages/admin_teams_dashboard.html">
            <i class="fas fa-users me-1"></i>Manage Teams
          </a>
          <a class="btn btn-outline-light" href="/pages/manage_users.html">Manage Users</a>
          <a class="btn btn-outline-light" href="/pages/manage_projects.html">Manage Projects</a>
          <button class="btn btn-light" id="logoutBtn">Logout</button>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <div class="dashboard-hero container">
      <div class="hero-title">Welcome, Admin</div>
      <div class="hero-sub">Monitor system usage, manage users and projects</div>
      <img class="hero-illustration" alt="Project management illustration"
        src="https://images.unsplash.com/photo-1553877522-43269d4ea984?auto=format&fit=crop&w=1280&q=80">
    </div>

    <!-- Overview -->
    <div class="container my-4 glass-card">
      <h4>Overview</h4>
      <div id="overview" class="row g-4 justify-content-center"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    async function guard(){
      const res = await fetch('/api/auth/me', { credentials:'include' });
      if (!res.ok) { window.location.href='/pages/login.html'; return false; }
      const me = await res.json();
      if (me.role !== 'admin') { window.location.href='/pages/error.html'; return false; }
      return true;
    }
    async function load(){
      const [users, projects] = await Promise.all([
        fetch('/api/users', { credentials:'include' }).then(r=>r.json()),
        fetch('/api/projects', { credentials:'include' }).then(r=>r.json()),
      ]);
      document.getElementById('overview').innerHTML = `
        <div class='col-md-4'>
          <div class='card text-bg-primary'>
            <div class='card-body'>
              <h5>Total Users</h5>
              <div class='display-6'>${users.length}</div>
            </div>
          </div>
        </div>
        <div class='col-md-4'>
          <div class='card text-bg-secondary'>
            <div class='card-body'>
              <h5>Total Projects</h5>
              <div class='display-6'>${projects.length}</div>
            </div>
          </div>
        </div>
        <div class='col-md-4'>
          <div class='card text-bg-secondary'>
            <div class='card-body'>
              <h5>Leaders</h5>
              <div class='display-6'>${users.filter(u=>u.role==='leader').length}</div>
            </div>
          </div>
        </div>
      `;
    }
    guard().then(ok=>{ if (ok) load(); });
    document.getElementById('logoutBtn').onclick = async ()=>{
      await fetch('/api/auth/logout', { method:'POST', credentials:'include' });
      window.location.href = '/pages/login.html';
    };
  </script>
</body>
</html>
