<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up - Project Evaluation System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/assets/css/style.css" rel="stylesheet">
	<link href="/assets/css/auth.css" rel="stylesheet">
	<link href="/assets/css/templatemo-neural-style.css" rel="stylesheet">
</head>
<body class="auth-hero">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card auth-card shadow-sm">
					<div class="card-body p-4">
						<div class="auth-logo"></div>
						<h3 class="mb-3 text-center auth-title">Create Account</h3>
						<form id="signupForm" novalidate>
							<div class="row g-3">
								<div class="col-md-6">
									<label class="form-label">Name</label>
									<input type="text" class="form-control" id="name" required>
									<div class="invalid-feedback">Enter your name.</div>
								</div>
								<div class="col-md-6">
									<label class="form-label">Email</label>
									<input type="email" class="form-control" id="email" required>
									<div class="invalid-feedback">Valid email required.</div>
								</div>
								<div class="col-md-6">
									<label class="form-label">Password</label>
									<input type="password" class="form-control" id="password" minlength="6" required>
									<div class="invalid-feedback">Min 6 characters.</div>
								</div>
								<div class="col-md-6">
									<label class="form-label">Confirm Password</label>
									<input type="password" class="form-control" id="confirm" minlength="6" required>
									<div class="invalid-feedback">Passwords must match.</div>
								</div>
								<div class="col-md-6">
									<label class="form-label">Role (optional)</label>
									<select id="role" class="form-select">
										<option value="">Member (default)</option>
										<option value="leader">Team Leader</option>
										<option value="admin">Admin</option>
									</select>
								</div>
							</div>
							<button class="btn btn-primary w-100 mt-3" type="submit">Sign Up</button>
							<p class="mt-3 text-center">Have an account? <a href="/pages/login.html">Login</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	const form = document.getElementById('signupForm');
	form.addEventListener('submit', async (e) => {
		e.preventDefault();
		form.classList.add('was-validated');
		if (!form.checkValidity()) return;
		if (document.getElementById('password').value !== document.getElementById('confirm').value) { alert('Passwords do not match'); return; }
		const payload = {
			name: document.getElementById('name').value,
			email: document.getElementById('email').value,
			password: document.getElementById('password').value,
			role: document.getElementById('role').value || undefined
		};
		try {
			const res = await fetch('/api/auth/signup', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify(payload)
			});
			if (!res.ok) { const data = await res.json(); alert(data.message || 'Signup failed'); return; }
			alert('Signup successful. Please login.');
			window.location.href = '/pages/login.html';
		} catch (err) {
			alert('Network error');
		}
	});
	</script>
</body>
</html>
